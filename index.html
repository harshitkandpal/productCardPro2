<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- title icon   -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  

  <title>Frontend Mentor | Product preview card component</title>


    <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 

    <!-- my css -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<main class="card" style="width:38rem; ">
  <div class="row">
    <div class="col-md-6 sm-12">
      <picture>
        <source media="(min-width:695px)" srcset="images\image-product-desktop.jpg"></source>
        <source media="(min-width:250px)" srcset="images\image-product-mobile.jpg"></source>
        <img src="images\image-product-desktop.jpg" class="img-fluid rounded-start"alt="">
      </picture>
    </div>
    <div class="col-md-6 sm-12">
      <div class="card-body">
        <h6 class="text">PERFUME</h6> 
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="row">
          <div class="col-6 md-5">
            <h3 class="price">$149.99</h3>
          </div>
          <div class="col-4">
            <p class="old-price">$169.99</p>
          </div>
        </div>
        <button class="btn btn-success d-grid gap-2 col-12 mx-auto">
          <span class="but"> 
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
            </svg>
                Add to Cart
            </button>
          </span>
        
      </div>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harshit Kandpal</a>.
  </div>

  
  <!-- fontawsome cdn -->
  <script src="https://kit.fontawesome.com/df8452e374.js" crossorigin="anonymous"></script>
</body>
</html>
